<!DOCTYPE html>
<html>
  <head>
    <title>Tbate(SideStory)</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Playpen+Sans&display=swap"
    rel="stylesheet"
  />
  <style>
    html {
      -webkit-tap-highlight-color: transparent;
    }
    button {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    #links {
      text-align: center;
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #links button {
      padding: 10px 20px;
      background-color: rgba(128, 241, 145, 0.882);
      border: none;
      border-radius: 5vw;
      cursor: pointer;
      transition: background-color 0.3s;
      margin: 10px 0;
    }

    #links button a {
      font-family: sans-serif;
      font-weight: bold;
      color: #07070a;
      text-decoration: none;
    }

    #links button:hover {
      background-color: #80f184;
    }

    @media screen and (max-width: 768px) {
      #links {
        display: grid;
      }
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 97vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d0d0dfa;
    }

    footer {
      color: #efe4e4;
      font-family: "Playpen Sans", cursive;
      font-size: 0.6rem;
      height: 100vh;
      display: flex;
      flex-direction: column-reverse;
    }
    h1 {
      font-family: "Playpen Sans", cursive;

      font-size: 6vw;
      color: #efe4e4;
      margin-bottom: 20px;
    }
    img {
      max-width: 40rem;
      width: 100%;
      min-width: 30rem;
      border-radius: 40px;
    }
    button {
      font-family: "Playpen Sans", cursive;
      width: 20rem;
      font-weight: 900;
      color: rgb(70, 70, 70);
      font-size: 3vh;
    }
    @media only screen and (min-width: 900px) {
      h1 {
        font-family: "Playpen Sans", cursive;

        font-size: 60px;
        color: #efe4e4;
        margin-bottom: 20px;
      }

      footer {
        color: #efe4e4;
        font-family: "Playpen Sans", cursive;
        font-size: 1rem;
        height: 100vh;
        display: flex;
        flex-direction: column-reverse;
      }
      button {
        font-family: "Playpen Sans", cursive;
        width: 30rem;
        font-weight: 900;
        color: rgb(70, 70, 70);
        font-size: 3vh;
      }
      img {
        height: 200px;
        width: 200px;
      }
    }
  </style>
  <body>
    <br />
    <img src="./assets/title.jpg" />

    <div id="links">
      <a href="./chapters/chp1.html"><button>chapter 1</button></a><br />

      <br />
    </div>
  </body>

  <footer>
    <h2>Updates every sunday</h2>
  </footer>
</html>
