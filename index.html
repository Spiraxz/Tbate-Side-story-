    body{
      justify-content: center;

    html {
      -webkit-tap-highlight-color: transparent;
    }
    button {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
/* width */
::-webkit-scrollbar {
  width: 10px;
  
}

/* Track */
::-webkit-scrollbar-track {
  background: black; 
}
 
/* Handle */
::-webkit-scrollbar-thumb {
  background: rgba(128, 241, 145, 0.882); 
  border-radius: 23px;
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: #555; 
}
    #links {

      margin-top: 40px;

      flex-direction: column;
      align-items: center;

    }

    #links button {
      padding: 10px 20px;
      background-color: rgba(128, 241, 145, 0.882);
      border: none;
      border-radius: 5vw;
      cursor: pointer;
      transition: background-color 0.3s;
      margin: 10px 0;
      margin-right: 10px;
    }

    #links button a {
      font-family: sans-serif;
      font-weight: bold;
      color: #07070a;
      text-decoration: none;
    }

    #links button:hover {
      background-color: #80f184;
    }

    @media screen and (max-width: 768px) {
      #links {
        display: grid;
      }
      
    }
