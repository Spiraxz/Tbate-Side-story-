<!DOCTYPE html>
<html>

    <title>Tbate(SideStory)</title>
    <link rel="stylesheet" href="/css/style.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <style>
    #links {
      text-align: center;
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #links button {
      padding: 10px 20px;
      background-color: rgba(128, 151, 241, 0.882);
      border: none;
      border-radius: 5vw;
      cursor: pointer;
      transition: background-color 0.3s;
      margin: 10px 0;
    }

    #links button a {
      font-family: sans-serif;
      font-weight: bold;
      color: #07070a;
      text-decoration: none;
    }

    #links button:hover {
      background-color: #8097f1;
    }

    @media screen and (max-width: 768px) {
      #links {
        display: grid;
      }
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;

      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
    }

    h1 {
      font-family: "Playpen Sans", cursive;

      font-size: 6vw;
      color: #efe4e4;
      margin-bottom: 20px;
    }
    button {
      font-family: "Playpen Sans", cursive;
      width: 20rem;
      font-weight: 900;
      color: rgb(255, 255, 255);
      font-size: 3vh;
    }
    @media only screen and (min-width: 900px) {
      h1 {
        font-family: "Playpen Sans", cursive;

        font-size: 60px;
        color: #efe4e4;
        margin-bottom: 20px;
      }
      button {
        font-family: "Playpen Sans", cursive;
        width: 40rem;
        font-weight: 900;
        color: rgb(255, 255, 255);
        font-size: 3vh;
      }
    }
  </style>
